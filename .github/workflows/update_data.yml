name: Daily Data Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "wuthering_spider.py"

      - name: Install dependencies
        run: uv pip install httpx tqdm

      - name: Run Spider
        run: uv run python wuthering_spider.py --out . --force

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          if [[ -n $(git status -s) ]]; then
            git commit -m "chore(update): Auto Update Game Data $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes detected."
          fi